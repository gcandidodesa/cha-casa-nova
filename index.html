<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chá - G & S</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap"
    />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/3590/PNG/512/restaurant_hot_drink_tea_cafe_icon_226132.png"
    />
  </head>
  <body>
    <header>
      <h5>22.02.2025</h5>
    </header>
    <main>
      <h1>Chá de Casa Nova</h1>
      <div>
        <h4>
          Compartilhe da nossa alegria conosco! <br />
          Você faz parte da realização desse sonho ♡
        </h4>
      </div>
      <button id="open-modal-button">Clique aqui</button>
    </main>
    

    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="modal-close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="auth-form">
          <h2>Login</h2>
          <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Login</button>
          </form>
          <p id="toggle-auth">Crie uma conta</p>
        </div>
      </div>
    </div>


    <footer>
      <div>
        <p>Guilherme & Sarah</p>
      </div>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
